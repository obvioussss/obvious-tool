name: Auto Deploy (Render + Vercel)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Render redeploy
        run: |
          echo "Triggering Render backend redeploy..."
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_TOKEN }}" \
          -H "Accept: application/json"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Build and deploy frontend to Vercel (production)
        working-directory: obvious-tool/frontend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Pulling Vercel env (production)"
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN --project $VERCEL_PROJECT_ID
          echo "Installing deps"
          npm ci || npm i
          echo "Building"
          vercel build --prod --token=$VERCEL_TOKEN --project $VERCEL_PROJECT_ID
          echo "Deploying prebuilt"
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN --project $VERCEL_PROJECT_ID


