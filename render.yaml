services:
  - type: web
    name: obvious-tool-backend
    env: python
    plan: free
    rootDir: obvious-tool/backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn start_backend:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: SINOPIA_BACKEND_URL
        value: https://sinopia-backend.onrender.com


